<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Classic Album</title>
    <link href="./stylesheets/classicstheme.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="addClassics.html">Add Classic Album</a>
            <a href="modifyClassics.html">Change Classic Album</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Change Classic Album</h2>
                <form class="form">
                    <label for="id">ID:</label>
                    <input type="number" id="id" name="id" placeholder="Enter ID" required>

                    <label for="album">Album:</label>
                    <input type="text" id="album" name="album" placeholder="Enter Album Name" required>

                    <label for="artist">Artist:</label>
                    <input type="text" id="artist" name="artist" placeholder="Enter Artist Name" required>

                    <div class="button-container">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Toast and Post Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/js/jquery.toaster.js"></script>
    <script src="./js/postClassics.js" defer></script>

</body>
</html>

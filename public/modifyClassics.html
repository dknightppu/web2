<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modify Album</title>
  <link href="./stylesheets/classicstheme.css" rel="stylesheet" />
</head>
<body>

<header>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="addClassics.html">Add Album</a>
    <a href="modifyClassics.html">Modify Album</a>
  </nav>
</header>

<main>
  <h2>Modify Classic Album</h2>

  <!-- Dropdown to select album -->
  <div class="form-container">
    <label for="albumSelect">Select Album to Edit:</label>
    <select id="albumSelect">
      <option value="">-- Select an album --</option>
    </select>

    <!-- Form to update album -->
    <form class="form" id="updateForm">
      <label for="artist">Artist:</label>
      <input type="text" id="artist" required>

      <label for="album_title">Album Title:</label>
      <input type="text" id="album_title" required>

      <label for="year">Year:</label>
      <input type="number" id="year" required>

      <label for="genre">Genre:</label>
      <input type="text" id="genre" required>

      <div class="button-container">
        <button type="submit" class="submit-btn">Update Album</button>
      </div>
    </form>
  </div>

</main>

<script src="./js/putClassics.js" defer></script>

</body>
</html>
